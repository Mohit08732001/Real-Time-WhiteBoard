<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="cross">Cross</div>
        <div class="toolbar-options">
            <div class="tool" id="pencil">
                <img src="./icons/blackPencil.svg", alt="" class="tool-img">
            </div>
            <div class="tool" id="eraser">
                <img src="./icons/eraser.svg", alt="" class="tool-img">
            </div>
            <div class="tool" id="sticky">
                <img src="./icons/stickyNote.svg", alt="" class="tool-img">
            </div>
            <div class="tool" id="upload">
                <img src="./icons/photo.svg", alt="" class="tool-img">
            </div>
            <div class="tool" id="download">
                <img src="./icons/downloads.svg", alt="" class="tool-img">
            </div>
            <div class="tool" id="undo">
                <img src="./icons/undo.svg" alt="" class="tool-img">
            </div>
            <div class="tool" id="redo">
                <img src="./icons/redo.svg", alt="" class="tool-img">
            </div>
        </div>
    </div>
    
    <!-- canvas -> that will help to draw in browser -->
    <canvas id="board"></canvas>
    <script src="tools.js"></script>
</body>
</html>
